<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html;	charset=utf-8" />
    <title>Chromakopia Generator</title>
    <link href="./style.css?241028" rel="stylesheet" />
    <link href="./assets/icon.jpg" rel="icon" />
  </head>
  <body class="bg-primary text-secondary transition-colors">
    <form
      id="container-form"
      onsubmit="handleSubmit(event)"
      class="flex justify-center items-center w-screen h-dvh"
    >
      <div class="w-full max-w-5xl flex flex-col justify-center items-center p-5 m-auto">
        <h1
          class="font-chromakopia w-full aspect-[1081/165] bg-[image:var(--logo-src)] bg-contain leading-[500px] overflow-hidden"
        >
          Chromakopia
        </h1>
        <input
          id="input"
          class="w-full max-w-2xl bg-secondary text-primary text-lg sm:text-4xl uppercase placeholder:text-primary p-2 sm:p-6 text-center mt-6 sm:mt-14 outline-none transition-colors"
          type="text"
          placeholder="Enter your name"
          maxlength="20"
          required
        />
        <button
          class="text-lg sm:text-4xl uppercase px-20 py-2 sm:py-4 bg-primary border-[3px] border-secondary mt-5 sm:mt-10 hover:bg-secondary hover:text-primary transition-colors"
        >
          Submit
        </button>
      </div>
      <div class="absolute top-0 left-0 p-4 sm:p-8 flex gap-2 sm:gap-4">
        <button
          type="button"
          class="w-10 sm:w-16 aspect-square rounded-full border-2 border-secondary bg-[#00843d]"
          onclick="setTheme('#00843d', '#000000', 'url(./assets/logo-chromakopia-black.png)')"
        ></button>
        <button
          type="button"
          class="w-10 sm:w-16 aspect-square rounded-full border-2 border-secondary bg-black"
          onclick="setTheme('#000000', '#00843d', 'url(./assets/logo-chromakopia-green.png)')"
        ></button>
      </div>
    </form>

    <div
      id="container-results"
      class="hidden justify-center items-center w-screen h-dvh pt-10 sm:pt-0"
    >
      <div class="w-full max-w-3xl flex flex-col justify-center items-center p-5 m-auto">
        <!-- <div class="w-full aspect-[980/600] flex justify-between"> -->
        <!-- <img id="image-square" class="border border-secondary aspect-square w-[60%]" /> -->
        <img id="image-tall" class="border border-secondary aspect-[9/16] w-full max-w-[300px]" />
        <!-- </div> -->
        <a
          id="download"
          href="#"
          class="text-lg sm:text-2xl uppercase px-5 sm:px-10 pt-1 sm:py-3 bg-secondary text-primary border-[3px] border-secondary mt-10 hover:bg-primary hover:text-secondary transition-colors"
        >
          Download + Share
        </a>
      </div>
      <div class="absolute top-0 left-0 p-4">
        <button
          class="uppercase text-lg sm:text-3xl border-b-2 border-secondary leading-5 sm:leading-7"
          onclick="handleBack()"
        >
          Create another
        </button>
      </div>
      <div class="absolute top-0 right-0 p-4">
        <a
          id="link-home"
          class="uppercase text-lg sm:text-3xl border-b-2 border-secondary leading-5 sm:leading-7"
          href="https://www.chromakopia.com/#home"
        >
          Home
        </a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js?241028"></script>
  </body>
</html>
