<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValveList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="steamUI">
        <div class="title-bar"><img class="icon" src="icon.png">Games</div>
        <div class="menu-bar">MY GAMES</div>
        <div class="games-list" id="gamesList">
            <div class="game"><img class="ico" aid="70">Half-Life</div>
            <div class="game"><img class="ico" aid="220">Half-Life 2</div>
            <div class="game"><img class="ico" aid="240">Counter-Strike Source</div>
            <div class="game"><img class="ico" aid="80">Counter-Strike Condition Zero</div>
            <div class="game"><img class="ico" aid="400">Portal</div>
            <div class="game"><img class="ico" aid="620">Portal 2</div>
            <div class="game"><img class="ico" aid="20">Team Fortress</div>
            <div class="game"><img class="ico" aid="440">Team Fortress 2</div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
